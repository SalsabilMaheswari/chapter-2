<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Contact Me</title>
</head>
<body style="background-color: #EDEDED;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-lg">
          <a class="navbar-brand me-5" href="home.html">
            <img src="images/brandred.png" alt="logo" style="width: 40px;"/>
          </a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="home.html" style="color: #000000;">Home</a>
              </li>
              <li class="nav-item">
                <a href="addproject.html" class="nav-link list-active" style="color: #000000;">Add Project</a>
              </li>
            </ul>
          </div>
          <div class="d-flex contact-me">
            <a href="contact.html" style="font-size: 15px;
            padding: 5px 15px;
            background-color: #000000;
            border: none;
            border-radius: 10px;
            color: #fff;
            text-decoration: none;
            position: relative;"> Contact Me </a>
          </div>
        </div>
    </nav>
    <div class="form-contact">
        <div class="container-form">
            <h1>GET IN TOUCH</h1>
            <div>
                <label for="input-name" class="form-label">Name</label>
                <input class="form-control" name="name" id="input-name">
            </div>
            <div>
                <label for="input-email" class="form-label">Email</label>
                <input class="form-control" name="email" id="input-email">
            </div>
            <div>
                <label for="input-phone" class="form-label">Phone Number</label>
                <input class="form-control" name="phone" id="input-phone">
            </div>
            <div>
                <label for="input-subject" class="form-label">Subject</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="Privacy Police">Privacy Police</option>
                    <option value="Problem With Our Site">Problem With Our Site</option>
                    <option value="Questions on Order">Questions on Order</option>
                    <option value="Other Questions">Other Questions</option>
                </select>
            </div>
            <div>
                <label for="input-content" class="form-label">Your Message</label>
                <textarea id="input-content" name="content" class="form-control"></textarea>
            </div>
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
